before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in PRIVATE_DEPLOY_KEY variable to the agent store
  - ssh-add <(echo "$PRIVATE_DEPLOY_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  # INSTALL MYSLICE
  - "deb http://ftp.debian.org/debian jessie main non-free contrib"
  - "deb-src http://ftp.debian.org/debian jessie main non-free contrib"
  - "deb http://ftp.debian.org/debian jessie-updates main contrib non-free"
  - "deb-src http://ftp.debian.org/debian jessie-updates main contrib non-free"
  - "apt-get update"
  - "apt-get install nodejs"
  - "cd ./myslice/web/static/js/ && npm install && cd -"
  - "pip3 install -r requirements"
  - "python3.5 setup.py develop"

  # INSTALL MYSLICELIB
  - "git clone git@gitlab.noc.onelab.eu:onelab/myslicelib.git /root/myslicelib"
  - "cd /root/myslicelib && python3.5 setup.py develop"
  - "cd -"

