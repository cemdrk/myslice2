image: loicbaron/myslice:latest
#image: ubuntu:14.04

variables:
  ADMIN_EMAIL: "support@myslice.info"
  ADMIN_PASSWORD: "my_password"

before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
 
  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)
 
  # Add the SSH key stored in PRIVATE_DEPLOY_KEY variable to the agent store
  - ssh-add <(echo "$PRIVATE_DEPLOY_KEY")
 
  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

job0: 
  script: 
    - ./install.sh
    - ./key_to_file.py
    - ./init_user.py -e $ADMIN_EMAIL -P $ADMIN_PASSWORD -k /var/myslice/myslice.pkey -p /var/myslice/myslice.pub -s yes
	- ./rethink.py -t users -i urn:publicid:IDN+onelab+user+myslice
    - ./start.sh
    - ./myslice/tests/deployment.py
    - ./myslice/tests/rest_login.py
    - ./myslice/tests/rest_projects.py
