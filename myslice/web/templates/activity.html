{% block head %}

{% block body %}
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-6">

            <div class="p-left-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="p-title">
                                        <h1>Activity</h1>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-left-body">

        </div>

        <div class="col-sm-6">
            <div class="p-right-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="p-title">
                                <h1>Requests</h1>

                        </div>
                    </div>
                </div>
            </div>

            <div class="p-right-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">

                    </div>
                </div>
            </div>

        </div>

    </div>
