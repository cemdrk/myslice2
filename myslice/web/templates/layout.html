<!doctype html>
<html>
    <head>
        <title>MySlice {% block title %}{% end %}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/static/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/static/favicons/manifest.json">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico">
        <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,300italic,400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
        <link rel="stylesheet" type="text/css" href="/static/css/react-select.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
        {% block head %}{% end %}
    </head>
    <body>
        {% if current_user %}
        <header>
            {% include '_header.html' %}
            {% include '_navbar.html' %}
        </header>
        {% end %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    {% block body %}{% end %}
                </div>
            </div>
        </div>
        {% block js %}{% end %}
        {% if current_user %}
        <script src="/static/js/build/navbar.js"></script>
        {% end %}
    </body>
</html>
